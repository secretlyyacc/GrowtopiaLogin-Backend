<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTLYY/GROWLY - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 450px;
            background: #2b4d6d;
            border: 4px solid #87b8cc;
            border-radius: 12px;
            padding: 30px;
        }
        
        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box i {
            color: #2196f3;
            margin-right: 8px;
        }
        
        .info-box span {
            color: #0d47a1;
            font-size: 14px;
        }
        
        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .error-box i {
            color: #f44336;
            margin-right: 8px;
        }
        
        .error-box span {
            color: #b71c1c;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #2b4d6d;
            border: 2px solid #81d4fa;
            border-radius: 6px;
            padding: 8px 12px;
            transition: border-color 0.3s;
        }
        
        .input-wrapper:hover {
            border-color: #00b8ff;
        }
        
        .input-wrapper i {
            color: white;
            font-size: 14px;
            margin-right: 10px;
            width: 16px;
        }
        
        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .toggle-password {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0 5px;
        }
        
        .toggle-password:hover {
            color: #00b8ff;
        }
        
        .hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            margin-top: 4px;
            margin-left: 5px;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }
        
        .register-note {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }
        
        .register-note i {
            margin-right: 4px;
            color: #4caf50;
        }
        
        .login-btn {
            background: #00b8ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0095cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title">Log in with your Grow ID</div>
        
        <!-- Info Box - Register Notice -->
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <span>Leave both fields empty if you want to register a new account</span>
        </div>
        
        <!-- Error Box -->
        <div id="errorBox" class="error-box">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Login Form -->
        <form method="post" action="/player/growid/login/validate" accept-charset="UTF-8" id="loginForm">
            <input name="type" value="log" type="hidden" />
            <input name="_token" value="{{ data }}" type="hidden" />
            
            <div class="form-group">
                <label><i class="fas fa-user" style="margin-right: 5px;"></i> GrowID</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="growId" id="loginGrowId" placeholder="Leave empty to register">
                </div>
                <div class="hint">Minimum 3 characters if filled</div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock" style="margin-right: 5px;"></i> Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="loginPassword" placeholder="Leave empty to register">
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="hint">Minimum 3 characters if filled</div>
            </div>
            
            <div class="button-container">
                <div class="register-note">
                    <i class="fas fa-check-circle"></i> 
                    New here? Leave fields empty
                </div>
                <button type="button" id="loginButton" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i> 
                    Login / Register
                </button>
            </div>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Load saved GrowID
        const savedGrowId = localStorage.getItem('growId');
        if (savedGrowId) {
            document.getElementById('loginGrowId').value = savedGrowId;
        }

        // Login Button Handler
        document.getElementById('loginButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const growId = document.getElementById('loginGrowId').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error box initially
            errorBox.style.display = 'none';
            
            // Case 1: Both empty - REGISTER
            if (growId === '' && password === '') {
                document.getElementById('loginForm').submit();
                return;
            }
            
            // Case 2: One filled, one empty - ERROR
            if ((growId === '' && password !== '') || (growId !== '' && password === '')) {
                errorBox.style.display = 'block';
                errorMessage.innerHTML = 'Fill both fields to login, or leave both empty to register';
                return;
            }
            
            // Case 3: Both filled - check length
            if (growId.length < 3 || password.length < 3) {
                errorBox.style.display = 'block';
                errorMessage.innerHTML = 'GrowID and Password must be at least 3 characters';
                return;
            }
            
            // Case 4: Valid login
            localStorage.setItem('growId', growId);
            document.getElementById('loginForm').submit();
        });
    </script>
</body>
</html>
