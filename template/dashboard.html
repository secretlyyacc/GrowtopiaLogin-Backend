  </style>

    <section class="common-box ">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="row">
              <div class="modal fade product-list-popup in" id="modalShow" tabindex="-1" role="dialog" aria-hidden="false" style="display: block;">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="content">
                        <section class="common-box ">

                            <div class="section-title center-align">
                              <h2>Growtopia Login</h2>
                            </div>
                            
                            <div class="row div-content-center">
                              <div class="col-md-12 col-sm-12">
                                <!-- Single form for login and register -->
                                <form method="POST" id="loginForm" action="/player/growid/login/validate"
                                  accept-charset="UTF-8" class="" role="form" autocomplete="off">
                                  <input name="_token" type="hidden" value="{{ data }}">
                                  
                                  <div class="form-group">
                                    <input id="login-name" class="form-control grow-text" 
                                      placeholder="Growtopia Name" name="growId" value="" type="text"
                                      pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed" 
                                      autocomplete="username">
                                  </div>
                                  
                                  <div class="form-group">
                                    <input id="password" class="form-control grow-text" 
                                      placeholder="Password" 
                                      name="password" type="password" value=""
                                      pattern="[A-Za-z0-9@._!\-]*"
                                      title="Only letters, numbers, and @ . _ ! - allowed"
                                      autocomplete="current-password">
                                  </div>
                                  
                                  <div class="form-group text-center">
                                    <div class="button-group">
                                      <button type="button" id="loginBtn" class="btn btn-lg btn-primary grow-button">LOGIN</button>
                                      <button type="button" id="registerBtn" class="btn btn-lg btn-success grow-button">REGISTER</button>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    crossorigin="anonymous"></script>
  <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/js/bootstrap3.min.js"></script>
  <script>
    // Disable right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    $('document').ready(function () {
      // Disable dev tools keys
      document.onkeydown = (e) => {
        if (e.key == 123 || e.key == 'F12') {
          e.preventDefault();
        }
        if ((e.ctrlKey && e.shiftKey && (e.key == 'I' || e.key == 'C' || e.key == 'J')) || 
            (e.ctrlKey && (e.key == 'I' || e.key == 'U'))) {
          e.preventDefault();
        }
      };

      // Trigger modal
      $('#modalButton').trigger('click');

      // Close button handler
      $('.close').on('click', function () {
        window.location = "https://login.growtopiagame.com/player/validate/close"
      });

      // LOGIN button handler
      $('#loginBtn').on('click', function() {
        const growId = $('#login-name').val().trim();
        const password = $('#password').val();
        
        // Validation
        if (growId === '' || password === '') {
          alert('Please fill both GrowID and Password');
          return;
        }
        
        if (growId.length < 3) {
          alert('GrowID must be at least 3 characters');
          return;
        }
        
        if (password.length < 3) {
          alert('Password must be at least 3 characters');
          return;
        }
        
        // Disable buttons
        $('#loginBtn, #registerBtn').prop('disabled', true);
        $('#loginBtn').text('LOGGING IN...');
        
        // Submit form
        $('#loginForm').submit();
      });

      // REGISTER button handler
      $('#registerBtn').on('click', function() {
        // Clear both fields
        $('#login-name').val('');
        $('#password').val('');
        
        // Confirm
        if (confirm('Register new account?')) {
          // Disable buttons
          $('#loginBtn, #registerBtn').prop('disabled', true);
          $('#registerBtn').text('REGISTERING...');
          
          // Submit form with empty data
          $('#loginForm').submit();
        }
      });

      // Filter input for allowed characters only
      $('#login-name').on('input', function () {
        this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
      });

      $('#password').on('input', function () {
        this.value = this.value.replace(/[^A-Za-z0-9@._!\-]/g, '');
      });

      // Handle orientation change
      $(window).on('orientationchange', function() {
        setTimeout(function() {
          $('.modal-dialog').css('margin', window.innerWidth < 668 ? '2vh auto' : '5vh auto');
        }, 100);
      });
    });
  </script>
  <div class="modal-backdrop fade in"></div>
</body>
